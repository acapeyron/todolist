<div>
  <div class="row main" id="main">
    <div class="col-md-12" id="neg-margin">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">Add a task</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" [(ngModel)]="task.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter task title"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Title is required</div>
        <div class="form-group">
          <label for="content">Description</label>
          <input type="text" [(ngModel)]="task.content" 
            class="form-control" 
            id="content" 
            name="content" 
            placeholder="Enter task description"
            required #content="ngModel">
          <div [hidden]="!content.pristine" class="alert alert-danger">Description is required</div>
        </div>
        <div class="form-group">
          <label for="content">Category</label>
          <input type="text" [(ngModel)]="task.category" 
            class="form-control" 
            id="category" 
            name="category" 
            placeholder="Enter task category"
            required #category="ngModel">
          <div [hidden]="!category.pristine" class="alert alert-danger">Category is required</div>
        </div>
        <button type="submit" [disabled]="!taskForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
